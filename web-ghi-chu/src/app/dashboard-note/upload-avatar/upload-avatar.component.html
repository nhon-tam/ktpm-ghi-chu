<nz-upload  nzType="drag"  class="avatar-uploader">


  <ng-container *ngIf="!avatarUrl" (onSelect)="onSelect($event)">
    <p class="ant-upload-drag-icon">
      <i nz-icon nzType="inbox"></i>
    </p>
    <p class="ant-upload-text">Tải file lên</p>
  </ng-container>

  <img *ngIf="avatarUrl" style="width: 100%" />

</nz-upload>
